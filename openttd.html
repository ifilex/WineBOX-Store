<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenTTD</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #game-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
  }
  #game-frame {
    width: 100%;
    height: 100%;
    border: none;
  }
  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, sans-serif;
    font-size: 24px;
    color: #fff;
    text-align: center;
    transition: opacity 0.5s ease-out;
  }
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 4px solid #fff;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
<div id="game-container">
  <iframe id="game-frame" src="https://cdn.dos.zone/custom/crafted/ttd/index.html" allowfullscreen></iframe>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading OpenTTD...</p>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
  const iframe = document.getElementById('game-frame');
  const loading = document.getElementById('loading');

  iframe.addEventListener('load', () => {
    // Fade out the loading screen
    loading.style.opacity = '0';
    
    // Remove the loading element from the DOM after the fade-out animation
    setTimeout(() => {
      loading.remove();
    }, 500);
  });

  // Ensure the iframe is focused for keyboard input
  iframe.addEventListener('click', () => {
    iframe.focus();
  });

  // Attempt to make the iframe capture all keyboard events
  window.addEventListener('keydown', (e) => {
    if (document.activeElement !== iframe) {
      iframe.focus();
    }
  });
});
</script>
</body></html>
